	
	<br><br>
	<div class="search" style="padding-top:20px;">
		<input autofocus type="text" class="search-input"  placeholder="Search pictures" />
		<span> 
			<button class="searchbutton" type="submit">
				<span class="glyphicon glyphicon-search"></span>
			</button>
		</span>
	</div>
<div class="row" style="margin-top:50px;">
		<div class="col-md-4">
			<table class="table table-inverse">
				<tbody>
					<tr ng-repeat="n in photos track by $index" ng-if="$index%3==0">
						<td><div class="small-image" ng-mouseover="zoomImage=true" ng-mouseleave="zoomImage=false" ng-init="zoomImage=false">
							<img src="{{n.url}}"
							class="img-fluid, img-thumbnail, myimage"  ng-hide="zoomImage"alt="Responsive image">
							<div class="desc" ng-show="zoomImage"><img src="{{n.url}}"
								class="img-fluid, img-thumbnail, myimage"  ng-click="getDetails(n.photo_id)" alt="Responsive image"> <div class="img-desc">{{n.description}}</div>
							</div></div></td>
					</tr>

				</tbody>
			</table>
		</div>
		<div class="col-md-4">
			<table class="table table-inverse">
				<tbody>
					<tr ng-repeat="n in photos track by $index" ng-if="$index%3==1">
						<td><div class="small-image" ng-mouseover="zoomImage=true" ng-mouseleave="zoomImage=false" ng-init="zoomImage=false"><img src="{{n.url}}"
							class="img-fluid, img-thumbnail, myimage" ng-hide="zoomImage" alt="Responsive image">	<div class="desc" ng-show="zoomImage"><img src="{{n.url}}"
								class="img-fluid, img-thumbnail, myimage" alt="Responsive image"><div class="img-desc">{{n.description}}</div></div>
							</td>


					</tr>

				</tbody>
			</table>
		</div>
		<div class="col-md-4">
			<table class="table table-inverse">
				<tbody>
					<tr ng-repeat="n in photos track by $index" ng-if="$index%3==2">
						<td><div class="small-image" ng-mouseover="zoomImage=true" ng-mouseleave="zoomImage=false" ng-init="zoomImage=false"><img src="{{n.url}}"
							class="img-fluid, img-thumbnail, myimage" alt="Responsive image">	<div class="desc" ng-show="zoomImage"><img src="{{n.url}}"
								class="img-fluid, img-thumbnail, myimage" alt="Responsive image"><div class="img-desc">{{n.description}}</div></div></td>


					</tr>

				</tbody>
			</table>
		</div>

	</div>
